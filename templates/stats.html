<!DOCTYPE html>
<html>
<head>
    <title>Th·ªëng k√™ hi·ªáu su·∫•t</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">üìä Th·ªëng k√™ Hi·ªáu Su·∫•t Giao D·ªãch</h1>
    <div class="row">
        <div class="col-md-4">
            <p>T·ªïng l·ªánh: <b id="total"></b></p>
            <p>‚úÖ Th·∫Øng: <b id="win"></b></p>
            <p>‚ùå Thua: <b id="loss"></b></p>
            <p>üéØ Winrate: <b id="winrate"></b>%</p>
        </div>
        <div class="col-md-8">
            <canvas id="pnlChart" height="100"></canvas>
        </div>
    </div>
    <script>
        $.getJSON("/api/pnl_stats", function(data) {
            $("#total").text(data.total);
            $("#win").text(data.win);
            $("#loss").text(data.loss);
            let winrate = data.total ? (data.win / data.total * 100).toFixed(2) : 0;
            $("#winrate").text(winrate);

            let labels = data.by_date.map(item => item.date);
            let values = data.by_date.map(item => item.pnl);
            new Chart(document.getElementById("pnlChart"), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: "PnL theo ng√†y",
                        data: values,
                        backgroundColor: values.map(v => v >= 0 ? 'green' : 'red')
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: "Ng√†y" } },
                        y: { title: { display: true, text: "PnL" } }
                    }
                }
            });
        });
    </script>
</body>
</html>
