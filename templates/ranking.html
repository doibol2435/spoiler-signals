<!DOCTYPE html>
<html>
<head>
    <title>Ranking - Spoiler Signals</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">ğŸ“ˆ Ranking Dashboard</h1>

    <h4>ğŸ” Gá»£i Ã½ Coin Sáº¯p Breakout</h4>
    <label>Lá»c theo biáº¿n Ä‘á»™ng % &gt;= </label>
    <input id="percentFilter" type="number" value="0" style="width:80px" />%
    <button class="btn btn-sm btn-primary" onclick="loadRanking()">Lá»c</button>

    <table class="table table-bordered mt-3" id="breakout-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Coin</th>
                <th>% 24h</th>
                <th>Osc</th>
                <th>Thá»i gian</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h4 class="mt-5">ğŸ”¥ Top 10 Coin TÄƒng Máº¡nh Nháº¥t 24h</h4>
    <table class="table table-striped" id="gainers-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Coin</th>
                <th>% 24h</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function loadRanking() {
            let minChange = parseFloat($("#percentFilter").val());
            $.getJSON("/api/ranking_data", function(data) {
                let breakoutHtml = "";
                data.breakouts.forEach((item, i) => {
                    if (item.change >= minChange) {
                        breakoutHtml += `<tr>
                            <td>${i + 1}</td>
                            <td><b>${item.symbol}</b></td>
                            <td>${item.change}%</td>
                            <td>${item.osc}</td>
                            <td>${item.time}</td>
                        </tr>`;
                    }
                });
                $("#breakout-table tbody").html(breakoutHtml);

                let gainersHtml = "";
                data.gainers.forEach((item, i) => {
                    gainersHtml += `<tr>
                        <td>${i + 1}</td>
                        <td><b>${item.symbol}</b></td>
                        <td class="text-success fw-bold">+${item.change}%</td>
                    </tr>`;
                });
                $("#gainers-table tbody").html(gainersHtml);
            });
        }

        loadRanking();
        setInterval(loadRanking, 60000);
    </script>
</body>
</html>
